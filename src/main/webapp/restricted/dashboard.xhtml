<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Google Font: Source Sans Pro -->
        <!-- Font Awesome -->
        <!--<link rel="stylesheet" href="../assets/plugins/fontawesome-free/css/all.min.css"/>css-->
        <h:outputStylesheet name="plugins/fontawesome-free/css/all.min.css" ></h:outputStylesheet>
        <!-- icheck bootstrap -->
        <!--  <link rel="stylesheet" href="../assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css"/>-->
        <h:outputStylesheet name="plugins/icheck-bootstrap/icheck-bootstrap.min.css" ></h:outputStylesheet>

        <!-- Theme style -->
        <!--<link rel="stylesheet" href="../assets/dist/css/adminlte.min.css"/>-->
        <h:outputStylesheet name="dist/css/adminlte.min.css" ></h:outputStylesheet>

    </h:head>
    <body class="hold-transition sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">
            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                    </li>
                     
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <h:form id="formLogout">
                            <h:commandButton action="#{login.logout()}" class="btn btn-info" value="Sair"/>
                        </h:form>
                    </li>
                </ul>
            </nav>
            <!-- /.navbar -->

            <!-- Main Sidebar Container -->
            <aside class="main-sidebar sidebar-dark-primary elevation-4">
                <!-- Brand Logo -->
                <a href="#" class="brand-link">
                    <h:graphicImage  
                        value = "https://as2.ftcdn.net/v2/jpg/00/79/77/19/1000_F_79771929_dkEtuIuxFdNOlv6Evj1Nj1kaSLgSas34.jpg" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                        style="opacity: .8"/> 
                    <span class="brand-text font-weight-light">MyAccounts</span>
                </a>

                <div class="sidebar">
                    <!-- Sidebar user (optional) -->
                    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                        <div class="info">
                            <h:link outcome="/restricted/user/profile" class="d-block">
                                Usuário 
                            </h:link>
                        </div>
                    </div>

                    <!-- Sidebar Menu -->
                    <nav class="mt-2">
                        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                            <li class="nav-item">
                                <h:link outcome="/restricted/dashboard" class="nav-link">
                                    <i class="nav-icon fas fa-chart-line"></i>
                                    <p> Dashboard </p>
                                </h:link>
                            </li>
                            <li class="nav-item">
                                <h:link outcome="/restricted/account/index" class="nav-link">
                                    <i class="nav-icon fas fa-university"></i>
                                    <p> Contas </p>
                                </h:link>
                            </li>
                            <li class="nav-item">
                                <h:link outcome="/restricted/order/index" class="nav-link">
                                    <i class="nav-icon fas fa-file-invoice-dollar"></i>
                                    <p> Lançamentos </p>
                                </h:link>
                            </li>
                        </ul>
                    </nav>
                    <!-- /.sidebar-menu -->
                </div>
                <!-- /.sidebar -->
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-12">
                                <h1>Dashboard</h1>
                            </div>
                        </div>
                    </div><!-- /.container-fluid -->
                </section>

                <!-- Main content -->
                <section class="content">
                    <!-- Small boxes (Stat box) -->
                    <div class="row">
                        <div class="col-lg-3 col-6">
                            <!-- small box -->
                            <div class="small-box bg-info">
                                <div class="inner">
                                    <h3>11</h3>

                                    <p>Lançamentos totais</p>
                                </div>
                                <div class="icon">
                                    <i class="ion ion-file-invoice-dollar"></i>
                                </div>
                                <!--<a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>-->
                            </div>
                        </div>
                        <!-- ./col -->
                        <div class="col-lg-3 col-6">
                            <!-- small box -->
                            <div class="small-box bg-warning">
                                <div class="inner">
                                    <h3>4</h3>
                                    <p>Contas</p>
                                </div>
                                <div class="icon">
                                    <i class="ion ion-university"></i>
                                </div>
                                <!--<a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>-->
                            </div>
                        </div>
                        <!-- ./col -->
                        <div class="col-lg-3 col-6">
                            <!-- small box -->
                            <div class="small-box bg-success">
                                <div class="inner">
                                    <h3>6</h3>

                                    <p>Entradas</p>
                                </div>
                                <div class="icon">
                                    <i class="ion ion-person-add"></i>
                                </div>
                                <!--<a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>-->
                            </div>
                        </div>
                        <!-- ./col -->
                        <div class="col-lg-3 col-6">
                            <!-- small box -->
                            <div class="small-box bg-danger">
                                <div class="inner">
                                    <h3>5</h3>

                                    <p>Saidas</p>
                                </div>
                                <div class="icon">
                                    <i class="ion ion-pie-graph"></i>
                                </div>
                                <!--<a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>-->
                            </div>
                        </div>
                        <!-- ./col -->
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- EXITS PIE CHART -->
                            <div class="card card-danger">
                                <div class="card-header">
                                    <h3 class="card-title">Resumo de Saídas</h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <button type="button" class="btn btn-tool" data-card-widget="remove">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <canvas id="pieChartExitData" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <div class="col-md-6">
                            <!-- INPUT PIE CHART -->
                            <div class="card card-success">
                                <div class="card-header">
                                    <h3 class="card-title">Resumo de Entradas</h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <button type="button" class="btn btn-tool" data-card-widget="remove">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <canvas id="pieChartInputData" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>


                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->
            <footer class="main-footer">
                <div class="float-right d-none d-sm-block">
                    <b>Versão</b> 1.0.0
                </div>
                <strong>Copyright; 2014-2021 <a href="#">My Accounts</a>.</strong> Todos os direitos reservados.
            </footer>
        </div>
        <!-- ./wrapper -->
        <h:outputScript  name="plugins/jquery/jquery.min.js"></h:outputScript>
        <h:outputScript name="plugins/bootstrap/js/bootstrap.bundle.min.js"></h:outputScript>
        <h:outputScript name="plugins/chart.js/Chart.min.js"></h:outputScript>
        <h:outputScript  name="dist/js/adminlte.min.js"></h:outputScript>
        <script>
            $(function () {
                /* ChartJS */

                var inputOrder = {
                    labels: [
                        'Salário',
                        'Investimentos',
                        'Empréstimo',
                    ],
                    datasets: [
                        {
                            data: [8000, 750, 400],
                            backgroundColor: ['#00c0ef', '#00a65a', '#f39c12'],
                        }
                    ]
                }

                var exitOrder = {
                    labels: [
                        'Mercado',
                        'Farmácia',
                        'Financiamento',
                        'Cinema',
                    ],
                    datasets: [
                        {
                            data: [700, 80, 300, 20],
                            backgroundColor: ['#f56954', '#00a65a', '#f39c12', '#00c0ef'],
                        }
                    ]
                }
                //-------------
                //- PIE CHART -
                //-------------
                // Get context with jQuery - using jQuery's .get() method.
                var pieChartExitCanvas = $('#pieChartExitData').get(0).getContext('2d')
                var pieChartInputCanvas = $('#pieChartInputData').get(0).getContext('2d')

                var pieOptions = {
                    maintainAspectRatio: false,
                    responsive: true,
                }
                //Create pie or douhnut chart
                // You can switch between pie and douhnut using the method below.
                new Chart(pieChartExitCanvas, {
                    type: 'pie',
                    data: exitOrder,
                    options: pieOptions
                })

                new Chart(pieChartInputCanvas, {
                    type: 'pie',
                    data: inputOrder,
                    options: pieOptions
                })

            })
        </script>
    </body>
</html>
