    <h:head>

    <body class="hold-transition sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">
            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>

                    <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <h:form id="form">
                            <h:commandButton action="#{login.logout()}" class="btn btn-info" value="Sair"/>
                        </h:form>
                    </li>
                </ul>
                </ul>
            </nav>
            <!-- /.navbar -->

            <!-- Main Sidebar Container -->
            <aside class="main-sidebar sidebar-dark-primary elevation-4">
                <!-- Brand Logo -->
                <a href="#" class="brand-link">
                    <h:graphicImage

                        style="opacity: .8"/>

                </a>

                <div class="sidebar">
                    <!-- Sidebar user (optional) -->
                    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                        <div class="info">
                            <h:link outcome="/restricted/user/profile" class="d-block">
                                Usuário 
                            </h:link>
                        </div>
                    </div>

                    <!-- Sidebar Menu -->
                    <nav class="mt-2">
                        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                            <li class="nav-item">
                                <h:link outcome="/restricted/dashboard" class="nav-link">
                                    <i class="nav-icon fas fa-chart-line"></i>
                                    <p> Dashboard </p>
                                </h:link>
                            </li>
                            <li class="nav-item">
                                <h:link outcome="/restricted/account/index" class="nav-link">
                                    <i class="nav-icon fas fa-university"></i>
                                    <p> Contas </p>
                                </h:link>
                            </li>
                            <li class="nav-item">
                                <h:link outcome="/restricted/order/index" class="nav-link">
                                    <i class="nav-icon fas fa-file-invoice-dollar"></i>
                                    <p> Lançamentos </p>
                                </h:link>
                            </li>
                        </ul>
                    </nav>
                    <!-- /.sidebar-menu -->
                </div>
                <!-- /.sidebar -->
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-12">
                                <h1>Meu perfil</h1>
                            </div>

                        </div>
                    </div><!-- /.container-fluid -->
                </section>

                <!-- Main content -->
                <section class="content">


                </section>

            </div>

        </div>
        <!-- ./wrapper -->
        <h:outputScript  name="plugins/jquery/jquery.min.js"></h:outputScript>
        <h:outputScript name="plugins/bootstrap/js/bootstrap.bundle.min.js"></h:outputScript>
        <h:outputScript  name="dist/js/adminlte.min.js"></h:outputScript>
